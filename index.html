<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Visulizer</title>
</head>
<body>
    
    <h1>Sorting Visulizer</h1>
    <nav>
        <button type="button" class="btn btn-outline-primary new array" id="new_array">New array</button>
        <button type="button" class="btn btn-outline-info bubble sort" id="bubble_sort">Bubble sort</button>
        <button type="button" class="btn btn-outline-info selection sort" id="selection_sort">Selection sort</button>
        <button type="button" class="btn btn-outline-info insertion sort" id="insertion_sort">Insertion sort</button>
        <button type="button" class="btn btn-outline-info quick sort" id="quick_sort">Quick sort</button>
        <button type="button" class="btn btn-outline-info merge sort" id="merge_sort">Merge sort</button>
    </nav>
    <!-- <button onclick="createArray()">Click Me</button> -->
    <div id="bar_container">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="/js_files/sorting.js"></script>
    <script src="/js_files/bubble.js"></script>
    <script src="/js_files/insertion.js"></script>
    <script src="/js_files/merge.js"></script>
    <script src="/js_files/quick.js"></script>
    <script src="/js_files/selection.js"></script>
</body>
</html>
